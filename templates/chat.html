            <!-- Chat Messages Display -->
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome message on new chat -->
                <div class="welcome-message-container" id="welcome-message-container">
                    <h1 id="welcome-username">Hello {{ user.username }}!</h1>
                    <h2>How can I help you today?</h2>
                </div>
            </div>

            <!-- Message Input Area -->
            <div class="chat-input-area">
                <div class="chat-input-main-box">
                    <!-- Hidden file input triggered by icon -->
                    <input type="file" id="file-attach-input" style="display: none;" accept="image/*, .pdf, .doc, .docx, .txt">
                    <i class="fas fa-paperclip input-icon file-attach-icon" id="file-attach-btn"></i>
                    
                    <i class="fas fa-microphone input-icon mic-icon" id="mic-btn"></i>
                    
                    <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                    
                    <button id="send-btn" class="send-btn" aria-label="Send Message">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                <!-- File preview container moved and made display:none; -->
                <!-- The JS will ensure it is never shown here directly, as it's been removed from the request -->
                <div id="file-preview-container" class="file-preview-container" style="display: none;">
                    <!-- File preview will go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->

    <!-- My Profile Modal -->
    <div id="profile-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>My Profile</h3>
                <button class="modal-close-btn" data-modal-id="profile-modal-overlay"><i class="fas fa-times"></i></button>
            </div>
            <form id="profile-form" class="modal-form">
                <div id="profile-modal-message" class="modal-message" style="display: none;"></div>
                <div class="form-group">
                    <label for="modal-username">Username</label>
                    <input type="text" id="modal-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="modal-email">Email</label>
                    <input type="email" id="modal-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="modal-password">New Password (leave blank to keep current)</label>
                    <input type="password" id="modal-password" name="password" autocomplete="new-password">
                    <div class="password-strength-modal">
                        <div id="strength-bar-modal" class="strength-bar-modal"></div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Rename Chat Modal -->
    <div id="rename-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Rename Chat</h3>
                <button class="modal-close-btn" data-modal-id="rename-modal-overlay"><i class="fas fa-times"></i></button>
            </div>
            <form id="rename-form" class="modal-form">
                <div id="rename-modal-message" class="modal-message" style="display: none;"></div>
                <div class="form-group">
                    <label for="modal-chat-title">New Chat Title</label>
                    <input type="text" id="modal-chat-title" name="chat-title" required>
                </div>
                <button type="submit" class="btn-primary">Rename</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn'); // Close button
            const sidebarOpenBtn = document.getElementById('sidebar-open-btn');   // Open button
            const newChatBtn = document.getElementById('new-chat-btn');
            const chatHistoryList = document.getElementById('chat-history-list');
            const chatSearchInput = document.getElementById('chat-search-input');
            const userAvatar = document.getElementById('user-avatar');
            const avatarLetter = document.getElementById('avatar-letter');
            const profileDropdown = document.getElementById('profile-dropdown');
            const profileEmailDisplay = document.getElementById('profile-email-display');
            const themeToggle = document.getElementById('theme-toggle');
            const myProfileLink = document.getElementById('my-profile-link');
            const logoutLink = document.getElementById('logout-link');
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const welcomeMessageContainer = document.getElementById('welcome-message-container');

            // Input Area elements
            const fileAttachBtn = document.getElementById('file-attach-btn');
            const fileAttachInput = document.getElementById('file-attach-input');
            const micBtn = document.getElementById('mic-btn');
            const filePreviewContainer = document.getElementById('file-preview-container'); // This is now always hidden by CSS

            // Modals
            const profileModalOverlay = document.getElementById('profile-modal-overlay');
            const profileModalMessage = document.getElementById('profile-modal-message');
            const profileForm = document.getElementById('profile-form');
            const modalUsernameInput = document.getElementById('modal-username');
            const modalEmailInput = document.getElementById('modal-email');
            const modalPasswordInput = document.getElementById('modal-password');
            const strengthBarModal = document.getElementById('strength-bar-modal');

            const renameModalOverlay = document.getElementById('rename-modal-overlay');
            const renameModalMessage = document.getElementById('rename-modal-message');
            const renameForm = document.getElementById('rename-form');
            const modalChatTitleInput = document.getElementById('modal-chat-title');

            let currentChatId = 'new-chat-placeholder'; // Default for new chat
            let activeMessages = []; // Messages for the currently active chat
            let isGenerating = false; // Flag to prevent multiple concurrent requests
            let recognition; // For Web Speech API

            // --- Theme Management ---
            const applyTheme = (theme) => {
                document.body.classList.remove('light-theme', 'dark-theme');
                document.body.classList.add(theme);
                localStorage.setItem('theme', theme);
                themeToggle.checked = (theme === 'dark');
            };

            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            themeToggle.addEventListener('change', () => {
                applyTheme(themeToggle.checked ? 'dark' : 'light');
            });

            // --- Sidebar Toggle ---
            const updateSidebarVisibility = () => {
                const isHidden = sidebar.classList.contains('hidden');
                sidebarToggleBtn.style.display = isHidden ? 'none' : 'block';
                sidebarOpenBtn.style.display = isHidden ? 'block' : 'none';
            };

            sidebarToggleBtn.addEventListener('click', () => {
                sidebar.classList.add('hidden');
                sidebar.classList.remove('show');
                updateSidebarVisibility();
            });

            sidebarOpenBtn.addEventListener('click', () => {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('show');
                updateSidebarVisibility();
            });

            // --- User Profile Dropdown ---
            userAvatar.addEventListener('click', () => {
                profileDropdown.classList.toggle('show');
            });

            // Close dropdown if clicked outside
            document.addEventListener('click', (event) => {
                if (!userAvatar.contains(event.target) && !profileDropdown.contains(event.target)) {
                    profileDropdown.classList.remove('show');
                }
            });

            // --- Fetch User Details & Initial Chat History ---
            const fetchUserDetails = async () => {
                try {
                    const response = await fetch('/api/user_profile');
                    if (response.ok) {
                        const userData = await response.json();
                        // Get username from Flask context if available, otherwise from fetched data
                        const username = "{{ user.username if user else '' }}" || userData.username;
                        avatarLetter.textContent = username ? username.charAt(0).toUpperCase() : '?';
                        profileEmailDisplay.textContent = userData.email || 'N/A';
                        modalUsernameInput.value = userData.username || '';
                        modalEmailInput.value = userData.email || '';
                        // Update welcome message with actual username
                        document.getElementById('welcome-username').textContent = `Hello ${username}!`;
                    } else {
                        console.error('Failed to fetch user details');
                        // Handle error, maybe redirect to login if session expired
                    }
                } catch (error) {
                    console.error('Error fetching user details:', error);
                }
            };

            const fetchChatHistory = async () => {
                try {
                    const response = await fetch('/api/chat_history');
                    if (response.ok) {
                        const chats = await response.json();
                        renderChatHistory(chats);
                        // If no chats or 'new-chat-placeholder' active, show welcome message
                        if (chats.length === 0 || currentChatId === 'new-chat-placeholder') {
                            startNewChat(); // Will display welcome message
                        } else {
                            // Automatically load the latest chat if available and not explicitly on a new chat
                            const latestChatId = chats[0].chat_id;
                            loadChat(latestChatId);
                        }
                    } else {
                        console.error('Failed to fetch chat history');
                        renderChatHistory([]); // Clear history if fetch fails
                        startNewChat(); // Fallback to welcome message
                    }
                } catch (error) {
                    console.error('Error fetching chat history:', error);
                    startNewChat(); // Fallback to welcome message
                }
            };

            // --- Render Chat History in Sidebar ---
            const renderChatHistory = (chats) => {
                chatHistoryList.innerHTML = ''; // Clear existing list
                
                // Add "New Chat" button always at the top
                const newChatPlaceholder = document.createElement('div');
                newChatPlaceholder.className = `chat-history-item ${currentChatId === 'new-chat-placeholder' ? 'active' : ''}`;
                newChatPlaceholder.dataset.chatId = 'new-chat-placeholder';
                newChatPlaceholder.innerHTML = `<span class="chat-title">New Chat</span>`;
                newChatPlaceholder.addEventListener('click', () => startNewChat());
                chatHistoryList.appendChild(newChatPlaceholder);

                // Sort chats by timestamp (newest first)
                chats.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-history-item ${currentChatId === chat.chat_id ? 'active' : ''}`;
                    chatItem.dataset.chatId = chat.chat_id;
                    chatItem.innerHTML = `
                        <span class="chat-title">${chat.title}</span>
                        <div class="chat-actions">
                            <i class="fa-solid fa-pen-to-square rename-chat-icon" title="Rename"></i>
                            <i class="fa-solid fa-trash delete-chat-icon" title="Delete"></i>
                        </div>
                    `;
                    chatItem.addEventListener('click', (e) => {
                        // Prevent loading chat if click is on action icon
                        if (!e.target.closest('.chat-actions i')) {
                            loadChat(chat.chat_id);
                        }
                    });
                    chatHistoryList.appendChild(chatItem);
                });

                // Add event listeners for rename/delete after rendering
                attachChatActionListeners();
            };

            const attachChatActionListeners = () => {
                document.querySelectorAll('.rename-chat-icon').forEach(icon => {
                    icon.onclick = (e) => {
                        e.stopPropagation(); // Prevent loading chat
                        const chatId = e.target.closest('.chat-history-item').dataset.chatId;
                        const currentTitle = e.target.closest('.chat-history-item').querySelector('.chat-title').textContent;
                        openRenameModal(chatId, currentTitle);
                    };
                });

                document.querySelectorAll('.delete-chat-icon').forEach(icon => {
                    icon.onclick = (e) => {
                        e.stopPropagation(); // Prevent loading chat
                        const chatId = e.target.closest('.chat-history-item').dataset.chatId;
                        showConfirmationModal('Are you sure you want to delete this chat?', () => deleteChat(chatId));
                    };
                });
            };

            const startNewChat = () => {
                currentChatId = 'new-chat-placeholder'; // Unique ID for temporary new chat
                activeMessages = []; // Clear messages for new chat
                displayMessages(); // Clear messages, then show welcome

                // Show welcome message
                welcomeMessageContainer.style.display = 'block';

                updateActiveChatInSidebar('new-chat-placeholder');
                profileDropdown.classList.remove('show'); // Close dropdown
                if (window.innerWidth <= 768) { // For mobile, hide sidebar on new chat
                    sidebar.classList.add('hidden');
                    sidebar.classList.remove('show');
                    updateSidebarVisibility(); // Update button visibility
                }
            };

            newChatBtn.addEventListener('click', startNewChat);

            const loadChat = async (chatId) => {
                if (chatId === currentChatId) return; // Already loaded

                try {
                    const response = await fetch(`/api/chat_history/${chatId}`);
                    if (response.ok) {
                        const chatData = await response.json();
                        currentChatId = chatData.chat_id;
                        activeMessages = chatData.messages;
                        displayMessages();
                        updateActiveChatInSidebar(chatId);
                        // Hide welcome message if a chat is loaded
                        welcomeMessageContainer.style.display = 'none';
                    } else {
                        console.error('Failed to load chat:', chatId);
                        showInfoModal('Failed to load chat. It might have been deleted or an error occurred.', () => startNewChat()); // Fallback to new chat
                    }
                } catch (error) {
                    console.error('Error loading chat:', error);
                    showInfoModal('Error loading chat. Please try again.', () => startNewChat()); // Fallback to new chat
                } finally {
                    profileDropdown.classList.remove('show'); // Close dropdown
                    if (window.innerWidth <= 768) { // For mobile, hide sidebar after selecting chat
                        sidebar.classList.add('hidden');
                        sidebar.classList.remove('show');
                        updateSidebarVisibility(); // Update button visibility
                    }
                }
            };

            const updateActiveChatInSidebar = (chatId) => {
                document.querySelectorAll('.chat-history-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.chatId === chatId) {
                        item.classList.add('active');
                    }
                });
            };

            // --- Display Messages in Chat Area ---
            const displayMessages = () => {
                chatMessages.innerHTML = ''; // Clear current messages
                if (activeMessages.length === 0) {
                    // Re-append the welcome message if starting a truly empty new chat
                    const welcomeClone = welcomeMessageContainer.cloneNode(true);
                    welcomeClone.style.display = 'block'; // Ensure it's visible
                    chatMessages.appendChild(welcomeClone);
                } else {
                    // Hide welcome message if there are actual messages
                    welcomeMessageContainer.style.display = 'none'; 
                    activeMessages.forEach(msg => {
                        addMessageToChat(msg.role, msg.content, false); // Don't scroll on initial load
                    });
                }
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
            };

            const addMessageToChat = (role, content, shouldScroll = true) => {
                // If there's a welcome message, hide it when the first actual message comes in
                if (welcomeMessageContainer && welcomeMessageContainer.style.display !== 'none') {
                    welcomeMessageContainer.style.display = 'none';
                }

                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message-container', `${role}-message`);

                // Avatar for AI messages only
                if (role === 'ai') {
                    const avatar = document.createElement('div');
                    avatar.classList.add('message-avatar');
                    avatar.textContent = 'AI';
                    messageContainer.appendChild(avatar);
                }
                // User avatar is no longer displayed for user messages

                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');

                // Split content by code blocks to format them correctly
                const parts = content.split(/(```[\s\S]*?```)/g); // Regex to find code blocks
                parts.forEach(part => {
                    if (part.startsWith('```') && part.endsWith('```')) {
                        const codeBlock = document.createElement('pre');
                        const codeContent = document.createElement('code');
                        
                        // Extract language if specified (e.g., ```python\ncode```)
                        const languageMatch = part.match(/^```(\w+)\n([\s\S]*?)```$/);
                        let actualCode = part.substring(3, part.length - 3); // Remove triple backticks
                        let language = '';

                        if (languageMatch) {
                            language = languageMatch[1];
                            actualCode = languageMatch[2];
                            codeBlock.classList.add(`language-${language}`); // For potential future syntax highlighting library
                        }

                        codeContent.textContent = actualCode.trim();
                        codeBlock.appendChild(codeContent);

                        // Add copy button
                        const copyBtn = document.createElement('button');
                        copyBtn.classList.add('code-copy-btn');
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                        copyBtn.addEventListener('click', () => {
                            copyToClipboard(actualCode.trim(), copyBtn);
                        });
                        codeBlock.appendChild(copyBtn);

                        bubble.appendChild(codeBlock);
                    } else {
                        const paragraph = document.createElement('p');
                        // Replace newlines with <br> for plain text
                        paragraph.innerHTML = part.replace(/\n/g, '<br>');
                        bubble.appendChild(paragraph);
                    }
                });

                messageContainer.appendChild(bubble); // Append bubble after avatar if AI, otherwise directly
                chatMessages.appendChild(messageContainer);

                if (shouldScroll) {
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to new message
                }
            };

            // --- Copy to Clipboard Function ---
            const copyToClipboard = (text, button) => {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        button.textContent = 'Copied!';
                        button.classList.add('copied');
                        setTimeout(() => {
                            button.textContent = 'Copy';
                            button.classList.remove('copied');
                            button.innerHTML = '<i class="fas fa-copy"></i> Copy';
                        }, 2000);
                    } else {
                        console.error('Fallback: Unable to copy');
                        // Using custom modal instead of alert
                        showInfoModal('Copying not supported or failed. Please copy manually.');
                    }
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                    // Using custom modal instead of alert
                    showInfoModal('Copying not supported or failed. Please copy manually.');
                } finally {
                    document.body.removeChild(textArea);
                }
            };

            // --- Message Input and Send ---
            messageInput.addEventListener('input', () => {
                // Auto-resize textarea
                messageInput.style.height = 'auto';
                messageInput.style.height = messageInput.scrollHeight + 'px';
            });

            messageInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault(); // Prevent new line
                    if (!isGenerating) { // Only send if not currently generating
                        sendMessage();
                    }
                }
            });

            sendBtn.addEventListener('click', () => {
                if (!isGenerating) {
                    sendMessage();
                } else {
                    // This is a placeholder for stopping generation.
                    // Actual API cancellation would require a more complex setup (e.g., abort controller).
                    // For this Flask setup, it simply prevents sending new messages.
                    isGenerating = false; // Stop the flag
                    sendBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
                    sendBtn.classList.remove('stop-icon');
                    showInfoModal('AI response generation stopped (UI-side only).');
                    // In a real-world scenario, you'd send an abort signal to the backend.
                }
            });

            const sendMessage = async () => {
                const messageText = messageInput.value.trim();
                if (!messageText) return;

                messageInput.value = ''; // Clear input immediately
                messageInput.style.height = 'auto'; // Reset textarea height

                addMessageToChat('user', messageText);
                activeMessages.push({ role: "user", content: messageText }); // Add to current chat history

                isGenerating = true;
                sendBtn.innerHTML = '<i class="fas fa-square"></i>';
                sendBtn.classList.add('stop-icon');

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: messageText,
                            chat_id: currentChatId === 'new-chat-placeholder' ? null : currentChatId,
                            history: activeMessages // Send full history for context
                        }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        addMessageToChat('ai', data.response);
                        activeMessages.push({ role: "assistant", content: data.response });

                        // Update currentChatId if it was a new chat and now has a real ID
                        if (data.chat_id && currentChatId === 'new-chat-placeholder') {
                            currentChatId = data.chat_id;
                            await fetchChatHistory(); // Re-fetch history to update sidebar with new chat title
                        } else if (data.new_title) {
                            // If title was updated (first message for existing chat where it was 'New Chat'), refresh sidebar
                            await fetchChatHistory();
                        }
                    } else {
                        const errorData = await response.json();
                        addMessageToChat('ai', `Error: ${errorData.error || 'Something went wrong.'} 😔`);
                        console.error('API Error:', errorData);
                        showInfoModal(`Error: ${errorData.error || 'Something went wrong.'} 😔`);
                    }
                } catch (error) {
                    addMessageToChat('ai', 'Network error or server unreachable. Please try again. 😟');
                    console.error('Fetch error:', error);
                    showInfoModal('Network error or server unreachable. Please try again. 😟');
                } finally {
                    isGenerating = false;
                    sendBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
                    sendBtn.classList.remove('stop-icon');
                }
            };

            // --- Mic (Speech Recognition) Functionality ---
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false; // Listen for a single utterance
                recognition.interimResults = true; // Get results while speaking
                recognition.lang = 'en-US'; // Set language

                let isListening = false;
                micBtn.addEventListener('click', () => {
                    if (!isListening) {
                        try {
                            recognition.start();
                            micBtn.style.color = 'var(--primary-color)'; // Highlight mic when listening
                            micBtn.classList.add('fa-beat'); // Add a visual effect
                            isListening = true;
                            showInfoModal('Listening for voice input...');
                        } catch (e) {
                            console.error('Speech recognition start error:', e);
                            micBtn.style.color = 'var(--text-light-color)';
                            micBtn.classList.remove('fa-beat');
                            isListening = false;
                            showInfoModal('Could not start microphone. Please ensure permissions are granted.');
                        }
                    } else {
                        recognition.stop();
                        micBtn.style.color = 'var(--text-light-color)';
                        micBtn.classList.remove('fa-beat');
                        isListening = false;
                    }
                });

                recognition.onresult = (event) => {
                    const transcript = Array.from(event.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('');
                    messageInput.value = transcript;
                    messageInput.style.height = 'auto'; // Re-adjust height
                    messageInput.style.height = messageInput.scrollHeight + 'px';
                };

                recognition.onend = () => {
                    micBtn.style.color = 'var(--text-light-color)';
                    micBtn.classList.remove('fa-beat');
                    isListening = false;
                    // Automatically send message after recognition ends if there's content
                    if (messageInput.value.trim() !== '') {
                        sendMessage();
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    micBtn.style.color = 'var(--text-light-color)';
                    micBtn.classList.remove('fa-beat');
                    isListening = false;
                    showInfoModal(`Speech recognition error: ${event.error}. Please check microphone and permissions.`);
                };
            } else {
                micBtn.style.display = 'none'; // Hide mic button if not supported
                console.warn('Web Speech API is not supported in this browser.');
            }

            // --- File Attach Functionality (Only opens file picker, no preview rendered anymore) ---
            fileAttachBtn.addEventListener('click', () => {
                fileAttachInput.click(); // Programmatically click the hidden file input
            });

            fileAttachInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    // In the previous version, a preview was shown.
                    // As per user request, the "under section" (file-preview-container) is removed.
                    // The actual file handling (upload to server, sending with message)
                    // would need backend implementation. For now, it just selects the file.
                    showInfoModal(`File selected: ${file.name}. (File won't be sent to AI yet, backend integration required.)`);
                    console.log('File selected:', file);
                }
            });

            // --- My Profile Modal ---
            myProfileLink.addEventListener('click', () => {
                profileDropdown.classList.remove('show'); // Close profile dropdown
                profileModalOverlay.classList.add('show');
                profileModalMessage.style.display = 'none'; // Clear previous messages
                // Fetch user details again to ensure up-to-date info
                fetchUserDetails(); 
            });

            document.querySelectorAll('.modal-close-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const modalId = e.target.dataset.modalId || e.target.closest('.modal-close-btn').dataset.modalId;
                    document.getElementById(modalId).classList.remove('show');
                });
            });

            // Close modal if clicked outside
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        overlay.classList.remove('show');
                    }
                });
            });

            // Password Strength for Profile Modal
            modalPasswordInput.addEventListener('input', () => {
                const password = modalPasswordInput.value;
                const strength = checkPasswordStrength(password);

                strengthBarModal.classList.remove('weak', 'medium', 'strong');
                if (password.length === 0) {
                    strengthBarModal.style.width = '0%';
                } else if (strength === 'weak') {
                    strengthBarModal.classList.add('weak');
                } else if (strength === 'medium') {
                    strengthBarModal.classList.add('medium');
                } else if (strength === 'strong') {
                    strengthBarModal.classList.add('strong');
                }
            });

            function checkPasswordStrength(password) {
                let score = 0;
                if (password.length >= 8) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[a-z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[!@#$%^&*()]/.test(password)) score++;
                
                if (score <= 2) return 'weak';
                if (score <= 4) return 'medium';
                return 'strong';
            }


            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newUsername = modalUsernameInput.value.trim();
                const newEmail = modalEmailInput.value.trim();
                const newPassword = modalPasswordInput.value; // Don't trim password

                profileModalMessage.style.display = 'none';
                profileModalMessage.classList.remove('success', 'error');

                const payload = {
                    username: newUsername,
                    email: newEmail,
                };
                if (newPassword) {
                    // Only send password if it's not empty, allowing user to keep current
                    payload.password = newPassword;
                }

                try {
                    const response = await fetch('/api/user_profile/update', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    const data = await response.json();
                    profileModalMessage.textContent = data.message || data.error;
                    profileModalMessage.classList.add(response.ok ? 'success' : 'error');
                    profileModalMessage.style.display = 'block';

                    if (response.ok) {
                        // Update avatar and email display if successful
                        avatarLetter.textContent = newUsername.charAt(0).toUpperCase();
                        profileEmailDisplay.textContent = newEmail;
                        modalPasswordInput.value = ''; // Clear password field after successful update
                        strengthBarModal.style.width = '0%'; // Reset strength bar
                    }
                } catch (error) {
                    profileModalMessage.textContent = 'An error occurred while updating profile.';
                    profileModalMessage.classList.add('error');
                    profileModalMessage.style.display = 'block';
                    console.error('Profile update error:', error);
                }
            });

            // --- Rename Chat Modal ---
            let chatToRenameId = null;

            const openRenameModal = (chatId, currentTitle) => {
                chatToRenameId = chatId;
                modalChatTitleInput.value = currentTitle;
                renameModalMessage.style.display = 'none';
                renameModalOverlay.classList.add('show');
            };

            renameForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newTitle = modalChatTitleInput.value.trim();
                if (!chatToRenameId || !newTitle) {
                    renameModalMessage.textContent = 'New title is required.';
                    renameModalMessage.classList.add('error');
                    renameModalMessage.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch('/api/chat_history/rename', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatToRenameId,
                            new_title: newTitle,
                        }),
                    });

                    const data = await response.json();
                    renameModalMessage.textContent = data.message || data.error;
                    renameModalMessage.classList.add(response.ok ? 'success' : 'error');
                    renameModalMessage.style.display = 'block';

                    if (response.ok) {
                        await fetchChatHistory(); // Refresh sidebar history
                        setTimeout(() => renameModalOverlay.classList.remove('show'), 1500); // Close after delay
                    }
                } catch (error) {
                    renameModalMessage.textContent = 'An error occurred while renaming chat.';
                    renameModalMessage.classList.add('error');
                    renameModalMessage.style.display = 'block';
                    console.error('Rename chat error:', error);
                }
            });

            // --- Delete Chat ---
            const deleteChat = async (chatId) => {
                try {
                    const response = await fetch('/api/chat_history/delete', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ chat_id: chatId }),
                    });

                    if (response.ok) {
                        showInfoModal('Chat deleted successfully!');
                        // If the deleted chat was the currently active one, start a new chat
                        if (currentChatId === chatId) {
                            startNewChat();
                        }
                        await fetchChatHistory(); // Refresh sidebar history
                    } else {
                        const errorData = await response.json();
                        showInfoModal(`Failed to delete chat: ${errorData.error}`);
                        console.error('Delete chat error:', errorData);
                    }
                } catch (error) {
                    showInfoModal('An error occurred while deleting chat.');
                    console.error('Delete chat fetch error:', error);
                }
            };

            // --- Custom Info/Confirmation Modals (replacing alert/confirm) ---
            const showInfoModal = (message, callback = null) => {
                // This will use the existing profile modal overlay for simplicity,
                // or you could create a dedicated info modal.
                // For now, let's reuse the profile modal and just show a message.
                const tempModalOverlay = document.createElement('div');
                tempModalOverlay.className = 'modal-overlay';
                tempModalOverlay.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Nexa AI</h3>
                            <button class="modal-close-btn"><i class="fas fa-times"></i></button>
                        </div>
                        <p style="text-align: center; margin-bottom: 1.5rem; font-size: 1.1rem;">${message}</p>
                        <button class="btn-primary" style="width: 100%;" id="modal-ok-btn">OK</button>
                    </div>
                `;
                document.body.appendChild(tempModalOverlay);
                tempModalOverlay.classList.add('show');

                const closeModal = () => {
                    tempModalOverlay.classList.remove('show');
                    setTimeout(() => tempModalOverlay.remove(), 300); // Remove after transition
                    if (callback) callback();
                };

                tempModalOverlay.querySelector('.modal-close-btn').addEventListener('click', closeModal);
                tempModalOverlay.querySelector('#modal-ok-btn').addEventListener('click', closeModal);
                tempModalOverlay.addEventListener('click', (e) => {
                    if (e.target === tempModalOverlay) closeModal();
                });
            };

            const showConfirmationModal = (message, onConfirm, onCancel = null) => {
                const confModalOverlay = document.createElement('div');
                confModalOverlay.className = 'modal-overlay';
                confModalOverlay.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Confirm Action</h3>
                            <button class="modal-close-btn"><i class="fas fa-times"></i></button>
                        </div>
                        <p style="text-align: center; margin-bottom: 1.5rem; font-size: 1.1rem;">${message}</p>
                        <div style="display: flex; justify-content: space-around; gap: 1rem;">
                            <button class="btn-primary" style="flex: 1; background-color: var(--error-color);" id="conf-confirm-btn">Confirm</button>
                            <button class="btn-primary" style="flex: 1; background-color: var(--text-light-color);" id="conf-cancel-btn">Cancel</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(confModalOverlay);
                confModalOverlay.classList.add('show');

                const closeConfModal = () => {
                    confModalOverlay.classList.remove('show');
                    setTimeout(() => confModalOverlay.remove(), 300);
                };

                confModalOverlay.querySelector('#conf-confirm-btn').addEventListener('click', () => {
                    onConfirm();
                    closeConfModal();
                });
                confModalOverlay.querySelector('#conf-cancel-btn').addEventListener('click', () => {
                    if (onCancel) onCancel();
                    closeConfModal();
                });
                confModalOverlay.querySelector('.modal-close-btn').addEventListener('click', closeConfModal);
                confModalOverlay.addEventListener('click', (e) => {
                    if (e.target === confModalOverlay) closeModal();
                });
            };


            // --- Chat Search Functionality ---
            chatSearchInput.addEventListener('input', () => {
                const searchTerm = chatSearchInput.value.toLowerCase();
                document.querySelectorAll('.chat-history-item').forEach(item => {
                    const title = item.querySelector('.chat-title').textContent.toLowerCase();
                    if (item.dataset.chatId === 'new-chat-placeholder' || title.includes(searchTerm)) {
                        item.style.display = 'flex'; // Show item
                    } else {
                        item.style.display = 'none'; // Hide item
                    }
                });
            });


            // --- Logout ---
            logoutLink.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/logout', { method: 'GET' });
                    if (response.ok) {
                        window.location.href = '/login'; // Redirect to login page
                    } else {
                        showInfoModal('Logout failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    showInfoModal('Network error during logout. Please try again.');
                }
            });

            // --- Initial Load ---
            fetchUserDetails();
            fetchChatHistory();

            // Handle sidebar visibility on initial load for mobile
            if (window.innerWidth <= 768) {
                sidebar.classList.add('hidden'); // Hide sidebar by default on mobile
            }
            updateSidebarVisibility(); // Call once to set initial button states
        });
    </script>
</body>
</html>
