<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2FB4FF; /* Indigo 500 */
            --primary-dark-color: #2FB4FF; /* Indigo 600 */
            --text-color: #374151; /* Gray 700 */
            --bg-color: #F3F4F6; /* Gray 100 */
            --card-bg-color: #FFFFFF;
            --border-color: #E5E7EB; /* Gray 200 */
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #EF4444; /* Red 500 */
            --google-red:rgb(0, 0, 0); /* Specific Google Red */ /* Added for Google button */
        }

        /* Dark Theme Variables */
        body.dark-theme {
            --text-color: #D1D5DB; /* Gray 300 */
            --bg-color: #1F2937; /* Gray 800 */
            --card-bg-color: #374151; /* Gray 700 */
            --border-color: #4B5563; /* Gray 600 */
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container {
            background-color: var(--card-bg-color);
            padding: 3rem 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px var(--shadow-color);
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        h2 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--bg-color); /* Lighter background for input */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            outline: none;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Indigo 500 with 20% opacity */
        }
        
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #FFFFFF;
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--primary-dark-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: -1rem; /* Adjust to sit closer to the form */
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .signup-link {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: var(--text-color);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Styles for social login buttons - ADDED */
        .social-login {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--card-bg-color);
        }

        .social-btn:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .social-btn img {
            margin-right: 0.75rem;
            height: 1.2em; /* Adjust size of logo to match text height */
            width: auto;
            vertical-align: middle;
        }

        /* Specific styles for Google button - ADDED */
        .social-btn.google {
            background-color: var(--google-red);
            color: white;
            border-color: var(--google-red);
        }

        /* Specific styles for Microsoft button - ADDED */
        .social-btn.microsoft {
            border-color: #2F2F2F; /* Microsoft Black/Dark Gray */
            color: #2F2F2F;
        }
        body.dark-theme .social-btn.microsoft {
            border-color: #D1D5DB;
            color: #D1D5DB;
            background-color: var(--card-bg-color);
        }
        .social-btn.microsoft:hover {
            background-color: rgba(47, 47, 47, 0.05);
        }
        body.dark-theme .social-btn.microsoft:hover {
            background-color: rgba(209, 213, 219, 0.05);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-light-color);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 2.5rem 1.5rem;
            }
            h2 {
                font-size: 1.75rem;
            }
            input[type="email"],
            input[type="password"] {
                padding: 0.8rem 1rem;
            }
            .btn {
                padding: 0.9rem 1rem;
                font-size: 1rem;
            }
            /* Responsive adjustments for social buttons - ADDED */
            .social-btn {
                padding: 0.7rem 1rem;
                font-size: 0.95rem;
            }
            .social-btn img {
                margin-right: 0.5rem;
                height: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Nexa AI Logo" style="width: 250px; height: auto;">
        <h2 style="color: black;">Welcome Back to Nexa!</h2>
        <form method="POST" action="/login">
            <div id="error-display" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/register">Sign up now</a>
        </div>

        <div class="divider">Or</div>
        <div class="social-login">
            <a href="#" class="social-btn google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/100px-Google_%22G%22_logo.svg.png" alt="Google logo"> Continue with Google
            </a>
            <a href="#" class="social-btn microsoft">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft logo"> Continue with Microsoft
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorDiv = document.getElementById('error-display');
            // Check if there's an error message passed from the Flask backend
            const errorMessage = "{{ error if error else '' }}"; // Flask Jinja2 variable

            if (errorMessage) {
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
            }

            // Optional: Apply dark theme if saved in localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
