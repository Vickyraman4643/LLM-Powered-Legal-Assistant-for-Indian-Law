<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa AI - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2FB4FF; /* Indigo 500 */
            --primary-dark-color: #2FB4FF; /* Indigo 600 */
            --text-color: #374151; /* Gray 700 */
            --bg-color: #F3F4F6; /* Gray 100 */
            --card-bg-color: #FFFFFF;
            --border-color: #E5E7EB; /* Gray 200 */
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #EF4444; /* Red 500 */
            --weak-password: #EF4444; /* Red 500 */
            --medium-password: #F59E0B; /* Amber 500 */
            --strong-password: #10B981; /* Emerald 500 */
            --google-red: #DB4437; /* Specific Google Red */
        }

        /* Dark Theme Variables */
        body.dark-theme {
            --text-color: #D1D5DB; /* Gray 300 */
            --bg-color: #1F2937; /* Gray 800 */
            --card-bg-color: #374151; /* Gray 700 */
            --border-color: #4B5563; /* Gray 600 */
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .register-container {
            background-color: var(--card-bg-color);
            padding: 3rem 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px var(--shadow-color);
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        h2 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--bg-color); /* Lighter background for input */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .password-strength {
            height: 0.5rem;
            border-radius: 0.25rem;
            background-color: var(--border-color); /* Grey background when no input */
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background-color: transparent;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .strength-bar.weak {
            width: 33%;
            background-color: var(--weak-password);
        }

        .strength-bar.medium {
            width: 66%;
            background-color: var(--medium-password);
        }

        .strength-bar.strong {
            width: 100%;
            background-color: var(--strong-password);
        }

        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #FFFFFF;
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1rem; /* Space after password strength */
        }

        .btn:hover {
            background-color: var(--primary-dark-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .login-link {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem; /* Added margin to separate from social buttons */
            font-size: 1rem;
            color: var(--text-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Styles for social login buttons */
        .social-login {
            margin-top: 1.5rem; /* Added margin to separate from login link */
            display: flex;
            flex-direction: column;
            gap: 0.8rem; /* Space between social buttons */
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            text-decoration: none; /* Remove underline for links */
            color: var(--text-color);
            background-color: var(--card-bg-color);
        }

        .social-btn:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .social-btn img {
            margin-right: 0.75rem;
            height: 1.2em; /* Adjust size of logo to match text height */
            width: auto;
            vertical-align: middle;
        }

        /* Specific styles for Google button */
        .social-btn.google {
            background-color: #000000; /* Google Black */
            color: white;
            border-color: #000000; /* Google Black */
        }


        /* Specific styles for Microsoft button */
        .social-btn.microsoft {
            /* Default: white background, dark text/border */
            border-color: #2F2F2F; /* Microsoft Black/Dark Gray */
            color: #2F2F2F;
        }
        body.dark-theme .social-btn.microsoft {
            border-color: #D1D5DB; /* Lighter border in dark theme */
            color: #D1D5DB; /* Lighter text in dark theme */
            background-color: var(--card-bg-color); /* Ensure background is card color in dark theme */
        }
        .social-btn.microsoft:hover {
            background-color: rgba(47, 47, 47, 0.05); /* Light hover effect for light theme */
        }
        body.dark-theme .social-btn.microsoft:hover {
            background-color: rgba(209, 213, 219, 0.05); /* Light hover effect for dark theme */
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-light-color);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }


        /* Responsive adjustments */
        @media (max-width: 480px) {
            .register-container {
                padding: 2.5rem 1.5rem;
            }
            h2 {
                font-size: 1.75rem;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 0.8rem 1rem;
            }
            .btn {
                padding: 0.9rem 1rem;
                font-size: 1rem;
            }
            .social-btn {
                padding: 0.7rem 1rem;
                font-size: 0.95rem;
            }
            .social-btn img {
                margin-right: 0.5rem;
                height: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Nexa AI Logo" style="width: 250px; height: auto;">
        <h2 style="color: black";>Join Nexa AI</h2>
        
        <form method="POST" action="/register">
            <div id="error-display" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <div class="password-strength">
                    <div id="strength-bar" class="strength-bar"></div>
                </div>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>

        <div class="divider">Or</div>
        <div class="social-login">
            <a href="#" class="social-btn google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/100px-Google_%22G%22_logo.svg.png" alt="Google logo"> Continue with Google
            </a>
            <a href="#" class="social-btn microsoft">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft logo"> Continue with Microsoft
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strength-bar');
            const errorDiv = document.getElementById('error-display');

            // Display backend error message if present
            const errorMessage = "{{ error if error else '' }}"; // Flask Jinja2 variable
            if (errorMessage) {
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
            }

            // Function to check password strength
            function checkPasswordStrength(password) {
                let score = 0;
                if (password.length >= 8) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[a-z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[!@#$%^&*()]/.test(password)) score++; // Special characters

                if (score === 0) return 'none';
                if (score <= 2) return 'weak';
                if (score <= 4) return 'medium';
                return 'strong';
            }

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                const strength = checkPasswordStrength(password);

                // Reset classes
                strengthBar.classList.remove('weak', 'medium', 'strong');

                if (strength === 'weak') {
                    strengthBar.classList.add('weak');
                } else if (strength === 'medium') {
                    strengthBar.classList.add('medium');
                } else if (strength === 'strong') {
                    strengthBar.classList.add('strong');
                }
            });

            // Optional: Apply dark theme if saved in localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
